<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Datepicker - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="stylesheet" href="Datepicker.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        //fonction a rajouter sur le Datepicker
        $(function () {
            $("#datepicker").datepicker({
                inline: true,
                showOtherMonths: true,
                //abbreviation des jours en FR
                dayNamesMin: ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'],
                monthNames: ["Janvier", "Fevrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Aout", "Septembre", "Octobre", "Novembre", "Decembre"],
                dateFormat: "dd/mm/yy",
            });
        });
        $(function () {


            //Function 
            $("#datepicker-debut").datepicker({

                minDate: 0,
                prevText: "click for previous months",
                nextText: "click for next months",
                showOtherMonths: true,
                selectOtherMonths: false,
                monthNames: ["Janvier", "Fevrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Aout", "Septembre", "Octobre", "Novembre", "Decembre"],
                dayNamesMin: ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'],
                dateFormat: "dd/mm/yy",
                onSelect: function (selectedDate) {
                    $("#datepicker-fin").datepicker("option", "minDate", selectedDate);
                }
            });
            $("#datepicker-fin").datepicker({
                prevText: "Mois precedent",
                nextText: "Prochain Mois",
                showOtherMonths: true,
                selectOtherMonths: true,
                monthNames: ["Janvier", "Fevrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Aout", "Septembre", "Octobre", "Novembre", "Decembre"],
                dayNamesMin: ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'],
                dateFormat: "dd/mm/yy",
                onSelect: function (selectedDate) {
                    $("#datepicker-debut").datepicker("option", "maxDate", selectedDate);
                }
            });
        });
    </script>
</head>

<body>

    <!-- Balise avec le calendrier sans  le click pour vous aider a faire la css 
    
        <div id="datepicker"></div>
    
    -->

    <div>Enter Start Date: <input type="text" id="datepicker-debut"></div>
    <div>Enter End Date: <input type="text" id="datepicker-fin"></div>


</body>

</html>
